<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DD1750 Converter</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #333; margin-bottom: 5px; }
        
        .upload { margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"] { width: 100%; border: 1px solid #ccc; }
        button { background: #1976d2; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .error { padding: 15px; background: #ffebee; color: #c62828; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DD1750 Converter</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/generate" enctype="multipart/form-data">
            <div class="upload">
                <label>BOM PDF</label>
                <input type="file" name="bom_file" accept=".pdf" required>
            </div>
            <div class="upload">
                <label>DD1750 Template PDF</label>
                <input type="file" name="template_file" accept=".pdf" required>
            </div>
            <div class="upload">
                <label>Start Page (Optional)</label>
                <input type="number" name="start_page" value="0" min="0" style="width: 80px;">
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
